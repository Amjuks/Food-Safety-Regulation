{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food_analyser/css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body class="index-body">
        <header>
            <h1>Food Safety Regulations</h1>
        </header>

        <main>
            <form action="{% url 'food_analyser:index' %}" class="analyse-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <label for="imageInput">Food Image</label>
                <small>Upload image of food</small>
                <button class="btn btn-info" id="uploadBtn">Upload File</button>
                <input name="imageInput" id="imageInput" type="file" accept="image/*" required>
                <img id="preview" alt="Image Preview">
    
                <button class="btn btn-warning" type="submit">Analyse</button>
            </form>    
        </main>

        <footer>
            <h2>Thank You!</h2>
        </footer>

        <script type="module" src="{% static 'food_analyser/js/index.js' %}"></script>
    </body>
</html>
